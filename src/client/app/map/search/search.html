<div class="panel-heading">
	<h3 class="panel-title">
		<span class="fa fa-search" aria-hidden="true"></span>
		Search
		<span class="pull-right">
			<button type="button" class="close" aria-label="Close" title="Close map search"
				ng-click="toolbar.toggleSearch()">
				<span aria-hidden="true">&times;</span>
			</button>
		</span>
	</h3>
</div>
<div class="panel-body">
	<form>
		<div class="input-group">
			<input id="sm-map-search" type="text" class="form-control" placeholder="Search for mountains" title="Search for mountains"
				ng-model="search.term"
				ng-minlength="2"
				ng-required="true"
				ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 300, 'blur': 0 }, getterSetter: true }" />
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" ng-click="search.clear()" ng-disabled="search.term === ''" title="Clear search">
					<span class="fa fa-trash-o" aria-hidden="true"></span>
					<span class="sr-only">Clear search</span>
				</button>
			</span>
		</div>
	</form>
	<div ng-show="search.results.length > 0" class="sm-search-results well">
		<ul>
			<li ng-repeat="result in search.results">
				<a href="#" ng-click="toolbar.toggleSearch();search.select(result.id)">{{result.name}}, {{result.description}}</a>
			</li>
		</ul>
	</div>
</div>
<div class="panel-footer" ng-bind="search.summary"></div>
