<div class="pull-right btn-group sm-map-control-toolbar" role="group" aria-label="Map controls">

	<button type="button" class="btn btn-default btn-lg" title="Zoom out map"
		ng-click="map.zoomIn()"
		ng-disabled="!map.canZoomIn">
		<span class="fa fa-plus" aria-hidden="true"></span>
		<span class="sr-only">Zoom in</span>
	</button>

	<button type="button" class="btn btn-default btn-lg" title="Zoom in map"
		ng-click="map.zoomOut()"
		ng-disabled="!map.canZoomOut">
		<span class="fa fa-minus" aria-hidden="true"></span>
		<span class="sr-only">Zoom out</span>
	</button>

	<button ng-click="map.reset()" type="button" class="btn btn-default btn-lg" title="Reset map">
		<span class="fa fa-undo" aria-hidden="true"></span>
		<span class="sr-only">Reset map</span>
	</button>

	<button type="button" class="btn btn-default btn-lg" title="Toggle map search"
		ng-click="toolbar.toggleSearch()"
		ng-class="{active : toolbar.searchVisible}">
		<span class="fa fa-search" aria-hidden="true"></span>
		<span class="sr-only">Search</span>
	</button>

	<button type="button" class="btn btn-default btn-lg" title="Toggle map settings"
		ng-click="toolbar.toggleSettings()"
		ng-class="{active : toolbar.settingsVisible}">
		<span class="fa fa-cog" aria-hidden="true"></span>
		<span class="sr-only">Map settings</span>
	</button>

</div>

<div ng-show="toolbar.searchVisible" class="panel panel-default sm-map-control-popup pull-right ng-hide" sm-search></div>

<div ng-show="toolbar.settingsVisible" class="panel panel-default sm-map-control-popup pull-right ng-hide" sm-map-settings></div>
